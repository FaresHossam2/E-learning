<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/Login.css" />
    <link rel="stylesheet" href="css/fa.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
          rel="stylesheet" />
    <!-- JS & JQUERY -->
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="contact" id="contact">
    <div class="container">
        <div class="tittle">
            <h1>Login</h1>
        </div>
        <div class="content">
            <div class="image">
                <img src="img/log (1).png" alt="">
            </div>
            <form id="signInForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <input class="main-input" type="text" id="username" name="username" placeholder="Username" > 
                    <div id="username-error" class="error-message" style="color: red;"></div>
                </div>
                <div class="input-group">
                    <input class="main-input" type="password" id="password" name="password" placeholder="Password" > 
                    <div id="password-error" class="error-message" style="color: red;"></div>
                </div>
                <div class="form-group mb-3">
                    <div class="click">
                        <div class="remember">
                            <input type="checkbox" name="remember" value="1" class="blue-checkbox">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forget">
                            <a href="./reset.html">Forget Password ?</a>
                        </div>
                    </div>
                </div>
                <div id="error-message" class="error-message" style="color: red;"></div>
                <input class="signin" type="submit" value="Sign in">
                <div class="or">
                    <div class="txt">
                        <h4>or sign in with</h4>
                    </div>
                    <div class="social">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-linkedin"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="donot">
                        <h4>don't have an account ? <a href="./index.html">create an account</a> </h4>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var usernameError = document.getElementById('username-error');
        var passwordError = document.getElementById('password-error');
        var errorMessage = document.getElementById('error-message');

        // Reset error messages
        usernameError.textContent = '';
        passwordError.textContent = '';
        errorMessage.textContent = '';

        // Check if username and password are empty
        if (username.trim() === '') {
            usernameError.textContent = 'Please enter your username.';
            return false; // Prevent form submission
        }

        if (password.trim() === '') {
            passwordError.textContent = 'Please enter your password.';
            return false; // Prevent form submission
        }

        // Check if username is at least 5 characters long
        if (username.length < 5) {
            usernameError.textContent = 'Username should be at least 5 characters long.';
            return false; // Prevent form submission
        }

        // Check if password is exactly 8 characters long
        if (password.length !== 8) {
            passwordError.textContent = 'Password should be exactly 8 characters long.';
            return false; // Prevent form submission
        }

        // Redirect to home page upon successful validation
        window.location.href = 'home.html';

        // Prevent default form submission
        return false;
    }
</script>
</body>
</html>
