<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fa.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
          rel="stylesheet" />
    <!-- JS & JQUERY -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="contact" id="contact">
    <div class="container">
        <div class="tittle">
            <h1>Reset Password</h1>
        </div>
        <div class="content">
            <div class="image">
                <img src="img/reset.png" alt="">
            </div>

            <form id="resetForm" onsubmit="return validateForm()">
                <input class="main-input" type="text" name="username" id="username" placeholder="Username" >
                <div id="usernameError" class="error-message" style="color: red;"></div>
                <input id="newPassword" class="main-input" type="password" name="newPassword" placeholder="New Password" >
                <div id="newPasswordError" class="error-message" style="color: red;"></div>
                <input id="confirmPassword" class="main-input" type="password" name="confirmPassword" placeholder="Confirm Password" >
                <div id="confirmPasswordError" class="error-message" style="color: red;"></div>
                <div class="form-group mb-3">

                </div>
                <input class="verfiy" type="submit" value="Verify">
              </form>
        </div>
    </div>
</div>
<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var newPassword = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var usernameError = document.getElementById('usernameError');
        var newPasswordError = document.getElementById('newPasswordError');
        var confirmPasswordError = document.getElementById('confirmPasswordError');
        var valid = true;

        // Reset error messages
        usernameError.textContent = '';
        newPasswordError.textContent = '';
        confirmPasswordError.textContent = '';

        // Check if the username is empty
        if (username.trim() === '') {
            usernameError.textContent = 'Username is required';
            valid = false;
        }

        // Check if the username length is less than 5 characters
        if (username.length < 5) {
            usernameError.textContent = 'Username should be at least 5 characters long';
            valid = false;
        }

        // Check if the passwords match
        if (newPassword !== confirmPassword) {
            newPasswordError.textContent = 'Passwords do not match';
            confirmPasswordError.textContent = 'Passwords do not match';
            valid = false;
        }

        // Check if the password length is at least 6 characters
        if (newPassword.length < 6) {
            newPasswordError.textContent = 'Password should be at least 6 characters long';
            valid = false;
        }

        // If all validation passed, allow form submission
        return valid;
    }

    // Add event listener to the form
    document.getElementById('resetForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Validate form
        if (validateForm()) {
            // Redirect to login page
            window.location.href = 'login.html';
        }
    });
</script>
</body>
</html>
